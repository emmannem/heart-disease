#manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heart-ml-deployment
spec:
  selector:
    matchLabels:
      app: heart-ml-server
  replicas: 1
  template:
    metadata:
      labels:
        app: heart-ml-server
    spec:
      containers:
        - name: heart-ml-container
          #image: gcr.io/tensorflow-serving/resnet
          image: docker.io/joseemanuel/fastapiml:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: heart-ml-service
  name: heart-ml-service
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: heart-ml-server
  type: LoadBalancer
